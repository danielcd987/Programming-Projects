<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>title of tab header</TITLE>
<meta charset="UTF-8" />
<META name="author" description="Dan DeCarlo"/>
<SCRIPT type = "text/javascript"> 
    function calculator(){
        var numberone = Number(document.getElementById("input1").value); //using number makes the element a number 
        var numbertwo = Number(document.getElementById("input2").value);
            if(document.getElementById("operations").value == "+"){
                 alert(numberone + numbertwo)
             }
              else if(document.getElementById("operations").value == "-"){
                 alert(numberone - numbertwo)
             }
             else if(document.getElementById("operations").value == "*"){
                 alert(numberone * numbertwo)
             }
             else if(document.getElementById("operations").value == "/"){
                 alert(numberone / numbertwo)
             }
             else if(document.getElementById("operations").value == "^"){
                 alert (numberone ** numbertwo)
             };
             //document.getElementById("displaynumber").innerHTML = "Answer is " + calculator() ;
            
    } // calculator

    

</SCRIPT>
</HEAD>
<BODY>
    <input id="input1">
        <select id = operations>
            <option value = "+" id= "add">+</option>
            <option value = "-" id = "subtract">-</option id = "subtract">
            <option value = "*"id = "multiply">*</option>
            <option value = "/" id = "divide">/</option>
            <option value = "^" id = "power">^</option>
        </select>
    <input id ="input2">
    <button onClick = "calculator()">Enter</button>
   <hr>Insert one value in one text box and another value in the other and choose the operation you would like to perform.
